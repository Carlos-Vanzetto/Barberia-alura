<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>      
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/reset.css"> 
    <link rel="stylesheet" href="estilos/style.css">
    <title>Contacto - Barbería Alura </title> 
    
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="img/logo.png" alt="Logo de la barbería Alura"></h1>

          <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
              </ul> 

          </nav>

      </div>
      
    </header>
  <main>
    <form action="">
      <label for="nombreapellido">Nombre y Apellido</label>
      <input type="text" id="nombreapellido" class="input-padron" required>

      <label for="correoelectronico">Correo Electrónico</label>
      <input type="email" id="correoelectronico" class="input-padron" placeholder="ejemplo@dominio.com" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>

      <label for="mensaje">Mensaje</label>
      <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
     
      <fieldset class="fieldset-contacto">

        <legend>¿Cómo le gustaría que lo contactemos?</legend>
        
        <label for="radio-email"><input type="radio" value="Email"  name="contacto" id="radio-email">Email</label>
        
        <label for="radio-telefono"><input type="radio" value="Telefono" name="contacto" id="radio-telefono">Teléfono</label>
        
        <label for="radio-whatsapp"><input type="radio" value="Whatsapp" name="contacto" id="radio-whatsapp" checked >Whatsapp</label>
        
      </fieldset>

      <fieldset class="fieldset-contacto">
        <legend>¿En qué franja horaria desea ser contactado?</legend>
        <select>
          <option >Mañana</option>
          <option >Tarde</option>
          <option >Noche</option>
        </select>
      </fieldset>
      

      <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

      <input type="submit" value="Enviar formulario" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>8:00 a 20:00</td>
        </tr>
        <tr>
          <td>Miércoles</td>
          <td>8:00 a 20:00</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>8:00 a 20:00</td>
        </tr>
      </tbody>

    </table>
  </main>

      <footer>
        <div>
          <img src="img/logo-blanco.png" alt="Logo de la barbería Alura">
          <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
        </div>
      </footer>

  </body>
</html>
